name: Deploy Cloud Run Job

on:
  push:
    branches:
      - main
    paths:
      - 'src/BackcastPro/**'
      - 'src/trading_data/**'
      - 'cloud-job/**'
  workflow_dispatch:

env:
  PROJECT_ID: carbide-booth-486907-a3
  REGION: asia-northeast1
  REPO: cloud-run-source-deploy
  IMAGE: update-stocks-price
  JOB_NAME: update-stocks-price

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: GCP認証
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: gcloud CLI セットアップ
        uses: google-github-actions/setup-gcloud@v2

      - name: Docker認証設定
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: コンテナイメージをビルド & プッシュ
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest \
            -f cloud-job/Dockerfile .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest

      - name: Cloud Run Job を更新
        run: |
          gcloud run jobs update ${{ env.JOB_NAME }} \
            --region=${{ env.REGION }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}
